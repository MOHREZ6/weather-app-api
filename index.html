<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>


</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
            <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                <input id="search" type="text" placeholder="enter yur city" spellcheck="false"  class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Search" aria-label="Search">
                <button  id="SearchBtn" class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
                    Search
                </button>
            </div>
        <div class="text-center mb-4">
            <p class="text-gray-600" id="local-time"> </p>
        </div>
        
        <div class="text-center mb-4">
            <div class="flex items-center justify-center text-gray-600">
                <div class="text-6xl"><i class="fas fa-cloud"></i></div>
                <div class="ml-4 text-6xl" id="temperature"></div>
            </div>
            <p class="text-xl mt-2" id="description"></p>
            <div class="flex justify-between mt-4 hidden" id="hiddendiv">
                <div class="">
                    <p class="border-b border-b-2 border-teal-500 " >Humidity</p>
                    <p id="humidity"></p>
                </div>
                <div>
                    <P id="city" class="font-bold	" ></P>
                </div>
                <div>
                    <p class="border-b border-b-2 border-teal-500 ">Wind speed</p>
                    <p id="wind"></p>
                </div>
            </div>
        </div>
    </div>
    <script  src="./script.js"></script>
</body>
</html>
